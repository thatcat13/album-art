<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Rock+Salt" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <title>Album Showcase</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="header-logo">
          <img src="img/record-logo.png" alt="logo">
          <h1>Viscious Vinyl</h1>
        </div>
      </div>
      <div class="content">
        <div class="maincontent">
          <div class="gallery">
            <div class="gallery-object">
              <div class="album-item">
                <img class="album-img" src="https://img.discogs.com/b6SoNzlLRhwhAd5jqpDuXS4nRC4=/fit-in/600x600/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-370151-1462720365-8649.jpeg.jpg" alt="">
                <p class="band">Band: Sonic Youth</p>
                <p class="album">Album: Goo</p>
                <p class="release-date">Release Date: 1992</p>
              </div>
            </div>
            <div class="gallery-object">
              <div class="album-item">
                <img class="album-img" src="https://img.discogs.com/b6SoNzlLRhwhAd5jqpDuXS4nRC4=/fit-in/600x600/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-370151-1462720365-8649.jpeg.jpg" alt="">
                <p class="band">Sonic Youth</p>
                <p class="album">Goo</p>
                <p class="release-date">1992</p>
              </div>
            </div>
            <div class="gallery-object">
              <div class="album-item">
                <img class="album-img" src="https://img.discogs.com/b6SoNzlLRhwhAd5jqpDuXS4nRC4=/fit-in/600x600/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-370151-1462720365-8649.jpeg.jpg" alt="">
                <p class="band">Band: Sonic Youth</p>
                <p class="album">Album: Goo</p>
                <p class="release-date">Release Date: 1992</p>
              </div>
            </div>
            <div class="gallery-object">
              <div class="album-item">
                <img class="album-img" src="https://img.discogs.com/b6SoNzlLRhwhAd5jqpDuXS4nRC4=/fit-in/600x600/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-370151-1462720365-8649.jpeg.jpg" alt="">
                <p class="band">Sonic Youth</p>
                <p class="album">Goo</p>
                <p class="release-date">1992</p>
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar">
          <div class="form">
            <h2>List Your Vinyl!</h2>
            <form class="album-submit" action="index.html" method="post">
              <input type="text" name="band" value="" id="band-input" placeholder="Band Name">
              <input type="text" name="album" value="" id="album-input" placeholder="Album Name">
              <input type="text" name="released" value="" id="release-input" placeholder="Release Date">
              <input type="text" name="imguri" value="" id="img-input" placeholder="Image Link">
              <button type="submit" name="button">Add Album!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
