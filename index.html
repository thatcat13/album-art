<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Rock+Salt" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script src="bower_components/jquery-bar-rating/dist/jquery.barrating.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="bower_components/jquery-bar-rating/dist/themes/bars-movie.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <title>Album Showcase</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="header-logo">
          <img class="hidden-logo1" src="img/record-logo.png" alt="logo">
          <img class="hidden-logo2"src="img/record-logo.png" alt="logo">
          <img class="hidden-logo3"src="img/record-logo.png" alt="logo">
          <img class="hidden-logo4"src="img/record-logo.png" alt="logo">
          <img src="img/record-logo.png" alt="logo">
          <h1>Viscious Vinyl</h1>
        </div>
      </div>
      <div class="content">
        <div class="maincontent">
          <div class="gallery">
            <div class="gallery-object">
              <div class="album-item">
                <img class="album-img" src="https://img.discogs.com/b6SoNzlLRhwhAd5jqpDuXS4nRC4=/fit-in/600x600/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-370151-1462720365-8649.jpeg.jpg" alt="">
                <div class="album-content">
                  <p class="band"><span class="title">Band:</span> Sonic Youth</p>
                  <p class="album">Album: Goo</p>
                  <p class="release-date">Release Date: 1992</p>
                  <div class="rating-area">
                    <p>Rate Me!</p>
                    <select id="rating">
                      <option value="1">Bad</option>
                      <option value="2">Meh</option>
                      <option value="3">Not Horrible</option>
                      <option value="4">Pretty Alright</option>
                      <option value="5">AWESOME!</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="gallery-object">
              <div class="album-item">
                <img class="album-img" src="https://img.discogs.com/b6SoNzlLRhwhAd5jqpDuXS4nRC4=/fit-in/600x600/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-370151-1462720365-8649.jpeg.jpg" alt="">
                <div class="album-content">
                  <p class="band">Band: Sonic Youth</p>
                  <p class="album">Album: Goo</p>
                  <p class="release-date">Release Date: 1992</p>
                  <div class="rating-area">
                    <p>Rate Me!</p>
                    <select id="rating">
                      <option value="1">Bad</option>
                      <option value="2">Meh</option>
                      <option value="3">Not Horrible</option>
                      <option value="4">Pretty Alright</option>
                      <option value="5">AWESOME!</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar">
          <div class="form">
            <h2>List Your Vinyl!</h2>
            <form class="album-submit" action="index.html" method="post">
              <input type="text" name="band" value="" id="band-input" placeholder="Band Name" required>
              <input type="text" name="album" value="" id="album-input" placeholder="Album Name" required>
              <input type="text" name="released" value="" id="release-input" placeholder="Release Date" required>
              <input type="text" name="imguri" value="" id="img-input" placeholder="Image Link" required>
              <button type="submit" name="button">Add Album!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
